<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #b71c1c;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .caption {
            padding: 10px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¸ My Photo Gallery</h1>

    <div class="gallery">

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Nature">
            <div class="caption">Beautiful Nature</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Mountains">
            <div class="caption">Mountain View</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Beach">
            <div class="caption">Sunny Beach</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="City">
            <div class="caption">City Lights</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Forest">
            <div class="caption">Green Forest</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Sunset">
            <div class="caption">Sunset View</div>
        </div>

    </div>

</body>
</html>
